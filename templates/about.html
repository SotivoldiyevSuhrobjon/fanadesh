{% extends 'main.html' %}
{% load static %}

{% block title %} Fanadesh {% endblock %}
{% block myblock %}

    <!-- about section -->

        <div class="row">
          <div class="col-md-6">
            <div class="about_img-container">
              <img src="{% static 'images/about.png'%}" alt="">
            </div>
          </div>
          <div class="col-md-6">
            {% for data in data%}

              <h3>{{ data.title}}</h3>

                {{ data.description }}
              </p>
              <div class="">
                <a href="" class="call_to-btn btn_white-border">
                  Read More
                </a>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- end about section -->



  </div>





{% endblock %}
